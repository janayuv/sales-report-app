name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sale-report-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        working-directory: ./sale-report-app
        run: npm ci

      - name: Generate Rust lockfile
        working-directory: ./sale-report-app/src-tauri
        run: |
          cargo generate-lockfile
          echo "Cargo.lock generated successfully"

      - name: Run npm audit
        working-directory: ./sale-report-app
        run: |
          npm audit --audit-level moderate --json > npm-audit.json || true
          npm audit --audit-level moderate

      - name: Run Rust security audit
        working-directory: ./sale-report-app/src-tauri
        run: |
          # Ensure Cargo.lock exists
          if [ ! -f "Cargo.lock" ]; then
            echo "Cargo.lock not found, generating it..."
            cargo generate-lockfile
          fi
          
          # Install cargo-audit
          cargo install cargo-audit
          
          # Run security audit
          cargo audit --json > rust-audit.json || true
          cargo audit || echo "Audit completed with warnings"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript, typescript

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            sale-report-app/npm-audit.json
            sale-report-app/src-tauri/rust-audit.json
            trivy-results.sarif
          retention-days: 30

  # Dependency review
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
